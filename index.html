                    <div class="images">
                        <img src="./images/lunch-time.png" alt="">

                    <select id="lunch">
                        <option value="1">Default</option>
                        <option value="2">1AM - 2AM</option>
                        <option value="3">2AM - 3AM</option>
                        <option value="4">3AM - 4AM</option>
                        <option value="5">4AM - 5AM</option>
                        <option value="6">5AM - 6AM</option>
                        <option value="7">6AM - 7AM</option>

                        <option value="24">11PM - 12AM</option>
                        <option value="25">12AM - 1AM</option>
                    </select>
                </div>

                <div class="timingsDiv">
                    <div class="images">
                        <img src="./images/nap_time.png">
                    </div>
                    <p>Set nap time</p>
                    <select id="nap">
                        <option value="1">Default</option>
                        <option value="2">1AM - 2AM</option>

                </div>

                <div class="timingsDiv">
                    <div class="images-last">
                        <img src="./images/nap_time.png">

                    </select>
                </div>
            </div>
            <div id="wake_up-msg">
                <h1 id="gm-msg">PARTY TIME!</h1>
            </div>
            <div class="set-alarm">
                <button class="button" onclick="setTime()">Set Alarm</button>
                <div class="alarm-timings">
                    <p>Wake Up Time : <span id="at1">Not Set</span></p>
                    <p>Lunch Time : <span id="at2">Not Set</span></p>
                    <p>Nap Time : <span id="at3">Not Set</span></p>
                    <p>Night Time : <span id="at4">Not Set</span></p>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="watch">
                <div class="middleWatch">
                    <div class="lastWatch">

                    </div>
                </div>
                <div class="watchContainer">
                    <div class="time">TIME</div>
                    <div class="HoursMinSec">
                        <p id="hours">00</p>
                        <p>hours</p>
                    </div>
                    <p class="dot">:</p>
                    <div class="HoursMinSec">
                        <p id="mins">00</p>
                        <p>min</p>
                    </div>
                    <p class="dot">:</p>
                    <div class="HoursMinSec">
                        <p id="sec">00</p>
                        <p>sec</p>
                    </div>

                    <div class="am-pm">
                        <p id="ampm">AM</p>
                    </div>

                </div>

            </div>
            <div id="comment">
                <h1 id="right-comment">LETS PARTY!!</h1>
            </div>
            <div id="ImagesAsPerTiming">
                
            </div>
        </div>
    </div>
    </div>

</html>
